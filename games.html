<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Любимые игры</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="stylesheet" href="/dark.css" id="theme" />
    <style>
      .card {
        border-radius: 0.5em;
        text-align: center;
        animation-duration: 3s;
        animation-name: sliden;
        animation-iteration-count: 1;
        animation-direction: alternate;
      }
      @keyframes sliden {
        from {
          margin-left: 100%;
          width: 100%;
        }

        to {
          margin-left: 0%;
          width: 100%;
        }
      }
      .card:hover {
        background-color: rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="/">
          <img src="/DM.png" alt="logo" width="100"
        /></a>
        <button class="button" id="switchMode">
          <img src="/солце/pngegg.png" width="50" alt="" />
        </button>
        <audio controls loop>
          <source src="/audio/Every+Little+Movement.mp3" type="audio/mpeg" />
          <source
            src="/audio/Every+Little+Movement — копия.ogg"
            type="audio/ogg"
          />
        </audio>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/"></a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="games.html">Любимые игры</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Змейка</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="row row-cols-1 row-cols-md-3 g-4 my-5">
      <div class="col">
        <div class="card">
          <a href="https://www.dota2.com/home" target="_blank">
            <img
              src="/img/Dota2_photo-resizer.ru.png"
              class="card-img-top"
              alt="..."
            />
          </a>

          <div class="card-body">
            <h5 class="card-title">Dota 2</h5>
            <p class="card-text"></p>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card">
          <a href="https://shadowofwar.com/ru/purchase/" target="_blank"
            ><img
              src="/img/МИДЛ.png"
              class="card-img-top"
              alt="Middle-earth: Shadow of Mordor"
          /></a>
          <div class="card-body">
            <h5 class="card-title">Middle-earth: Shadow of Mordor</h5>
            <p class="card-text"></p>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card">
          <a
            href="https://store.epicgames.com/ru/p/dead-by-daylight"
            target="_blank"
            ><img
              src="/img/DBD.png"
              class="card-img-top"
              alt="Dead by Daylight"
          /></a>
          <div class="card-body">
            <h5 class="card-title">Dead by Daylight</h5>
            <p class="card-text"></p>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card">
          <a href="https://steamcommunity.com/app/13530" target="_blank"
            ><img
              src="/img/Снимок экрана 2022-06-16 122149_photo-resizer.ru.png"
              class="card-img-top"
              alt="Prince of persia the two thrones"
          /></a>
          <div class="card-body">
            <h5 class="card-title">Prince of persia the two thrones</h5>
            <p class="card-text"></p>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card">
          <a href="https://www.frostpunkgame.com/" target="_blank"
            ><img
              src="/img/Снимок экрана 2022-06-28 122543_photo-resizer.ru.png"
              class="card-img-top"
              alt="Frostpunk"
          /></a>
          <div class="card-body">
            <h5 class="card-title">Frostpunk</h5>
            <p class="card-text"></p>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card">
          <a
            href="https://steamcommunity.com/app/42640/screenshots/"
            target="_blank"
            ><img
              src="/img/Снимок экрана 2022-06-28 123132_photo-resizer.ru.png"
              class="card-img-top"
              alt="Blur"
          /></a>
          <div class="card-body">
            <h5 class="card-title">Blur</h5>
            <p class="card-text"></p>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
